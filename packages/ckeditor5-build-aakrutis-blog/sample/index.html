<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor" class="ck-content">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script>
	var cke = ClassicEditor.create( document.querySelector( '#editor' ), {
		toolbar: {
			items: [ 
				'paragraph', 
				'heading1', 
				'heading2', 
				'heading3', 
				'numberedlist', 
				'bulletedlist', 
				'blockquote', 
				'horizontalline', 
				'|', 
				'bold', 
				'italic', 
				'underline', 
				'strikethrough', 
				'superscript', 
				'subscript', 
				'|',  
				'alignment:left', 
				'alignment:center', 
				'alignment:right', 
				'|', 
				'removeformat',  
				'|', 
				'-', 
				'highlight', 
				'specialCharacters',
				'|', 
				'code', 
				'codeblock',
				'|',  
				'inserttable', 
				'insertimage', 
				'mediaembed' 
			],
			shouldNotGroupWhenFull: true
		},
		image: {
			toolbar: [
				'toggleImageCaption', 
				'imageTextAlternative' 
			]
		},
		table: {
			contentToolbar: [
				'tableColumn',
				'tableRow',
				'mergeTableCells', 
			]
		},
		// This value must be kept in sync with the language defined in webpack.config.js.
		language: 'en'
	} )
		.then( editor => {
			window.editor = editor;
			console.log(Array.from(editor.ui.componentFactory.names()));
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
